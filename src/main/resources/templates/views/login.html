<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>login</title>
</head>
<body>
  <h1>login</h1>
  <form method="post" th:action="@{/login}">
    <span th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null" style="color: red">[[${session['SPRING_SECURITY_LAST_EXCEPTION'].message}]]</span><br>
    <span>username</span>
    <input type="text" name="username">
    <br>
    <span>password</span>
    <input type="text" name="password">
    <br>
    <input type="submit" value="login">
  </form>
</body>
</html>
